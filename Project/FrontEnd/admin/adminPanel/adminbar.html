<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ################  CSS LINK   ################# -->
    <link rel="stylesheet" href="/Project/FrontEnd/src/css/index.css" />
    <link
      rel="stylesheet"
      href="/Project/FrontEnd/src/css/admin/adminpan.css"
    />
    <link
      rel="stylesheet"
      href="/Project/FrontEnd/src/css/admin/adminside.css"
    />

    <!-- ################  Icon LINK   ################# -->
    <script
      src="https://kit.fontawesome.com/3d68b6bc01.js"
      crossorigin="anonymous"
    ></script>

    <title>admin panel page</title>
  </head>
  <body>
    <main>
      <div class="all-cont">
        <div class="admin-cont">
          <div class="admin-cont-left">
            <div class="side-header">
              <button>
                <i class="fa-solid fa-utensils"></i>
                <h3>Resturant</h3>
              </button>
            </div>
            <div class="side-list">
              <a class="dashbord" href="dashbord.html"
                ><i class="fa-solid fa-house"></i>Dashbord</a
              >
              <a class="order" href="orders.html"
                ><i class="fa-solid fa-cart-shopping"></i>Order</a
              >
              <a class="book" href="booking.html"
                ><i class="fa-solid fa-book"></i>Booking</a
              >
              <a class="add-food" href="addFood.html"
                ><i class="fa-solid fa-utensils"></i>Add Food</a
              >
              <a class="adbar" href="adminbar.html"
                ><i class="fa-solid fa-user-tie"></i>Admin</a
              >
              <a class="help" href="customer.html"
                ><i class="fa-solid fa-users"></i>Customer</a
              >
              <a class="feedback" href="feedback.html"
                ><i class="fa-solid fa-comment"></i>FeedBack</a
              >
            </div>
            <div class="side-logout-btn">
              <a href="/Project/FrontEnd/admin/adsignin.html"
                ><button>LogOut</button></a
              >
            </div>
          </div>
          <div class="admin-cont-right">
            <div class="admin-cont-right-header">
              <div class="right-header-comp">
                <div class="search-comp">
                  <label for="search"></label>
                  <input id="search" type="search" placeholder="search" />
                </div>
                <div class="info-comp">
                  <button class="btn-one">
                    <i class="fa-solid fa-bell"></i>
                    <span class="noti-count">0</span>
                  </button>
                  <button class="btn-two">
                    <img
                      src="/Project/FrontEnd/src/css/img/adminpanprofile.png"
                      alt="person pictiure"
                    />
                  </button>
                </div>
              </div>
            </div>
            <div class="admin-cont-right-body">
              <div class="ad-body-cont-vav">
                <div class="ad-nav-header">
                  <h1>Booking</h1>
                  <p>Hear is the booker list</p>
                </div>
              </div>

              <div class="ad-body-cont-table"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
