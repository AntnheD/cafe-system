<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ################  CSS LINK   ################# -->
    <link rel="stylesheet" href="/Project/FrontEnd/src/css/adminpan.css" />

    <!-- ################  Icon LINK   ################# -->
    <script
      src="https://kit.fontawesome.com/3d68b6bc01.js"
      crossorigin="anonymous"
    ></script>

    <title>admin panel page</title>
  </head>
  <body>
    <main>
      <div class="all-cont">
        <div class="admin-cont">
          <div class="admin-cont-left">
            <h2>Admin panel</h2>
          </div>
          <div class="admin-cont-right">
            <div class="admin-cont-right-header">
              <div class="right-header-comp">
                <div class="search-comp">
                  <input type="search" placeholder="search" />
                </div>
                <div class="info-comp">
                  <button class="btn-one">
                    <i class="fa-solid fa-bell"></i>
                  </button>
                  <button class="btn-two">
                    <img
                      src="/Project/FrontEnd/src/css/img/adminpanprofile.png"
                      alt="person pictiure"
                    />
                  </button>
                </div>
              </div>
            </div>
            <div class="admin-cont-right-body">
              <div class="ad-body-cont-one">
                <div class="box-one"></div>
                <div class="box-two"></div>
                <div class="box-three"></div>
                <div class="box-four"></div>
              </div>

              <div class="ad-body-cont-two">
                <div class="cont-two-left"></div>
                <div class="cont-two-right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
